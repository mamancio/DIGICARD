    function limparForm(event) {

        event.preventDefault(); // Impede que o formulário seja submetido

        //     console.log(data);
        //   })
        //   .catch(error => {
        //     console.error('Erro ao buscar dados da API', error);
        //   });

        // Limpa o campo de entrada após a submissão
        inputElement.value = '';
      }
    }
  </script>
